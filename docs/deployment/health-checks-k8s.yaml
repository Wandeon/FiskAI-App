# Kubernetes Deployment with Health Checks
# Example configuration for FiskAI with proper health check probes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiskai
  labels:
    app: fiskai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fiskai
  template:
    metadata:
      labels:
        app: fiskai
    spec:
      containers:
      - name: fiskai
        image: fiskai:latest
        ports:
        - containerPort: 3000
          name: http

        # Environment variables
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fiskai-secrets
              key: database-url
        - name: APP_VERSION
          value: "0.1.0"

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Liveness probe - determines if container needs to be restarted
        # Uses /api/health because it's less strict
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30  # Wait 30s after container starts
          periodSeconds: 10         # Check every 10 seconds
          timeoutSeconds: 5         # Timeout after 5 seconds
          failureThreshold: 3       # Restart after 3 failures
          successThreshold: 1       # Consider healthy after 1 success

        # Readiness probe - determines if container should receive traffic
        # Uses /api/health/ready because it's more strict
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10   # Wait 10s after container starts
          periodSeconds: 5          # Check every 5 seconds
          timeoutSeconds: 3         # Timeout after 3 seconds
          failureThreshold: 3       # Remove from service after 3 failures
          successThreshold: 1       # Add to service after 1 success

        # Startup probe - gives more time for slow-starting apps
        # Optional, but recommended for apps with long initialization
        startupProbe:
          httpGet:
            path: /api/health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30      # 30 * 5s = 150s max startup time
          successThreshold: 1

---
# Service definition
apiVersion: v1
kind: Service
metadata:
  name: fiskai
  labels:
    app: fiskai
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: fiskai

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fiskai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fiskai
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ConfigMap for monitoring
apiVersion: v1
kind: ConfigMap
metadata:
  name: fiskai-monitoring
data:
  health-check.sh: |
    #!/bin/bash
    # Simple health check script for monitoring
    HEALTH_URL="http://fiskai/api/health"
    STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")

    if [ "$STATUS" -eq 200 ]; then
      echo "FiskAI is healthy"
      exit 0
    else
      echo "FiskAI is unhealthy (HTTP $STATUS)"
      exit 1
    fi
