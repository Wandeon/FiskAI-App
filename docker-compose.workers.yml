      - NODE_ENV=production
      - REDIS_URL=redis://fiskai-redis:6379
      - DATABASE_URL=${DATABASE_URL:-postgresql://fiskai:${DB_PASSWORD}@fiskai-db:5432/fiskai?schema=public}
