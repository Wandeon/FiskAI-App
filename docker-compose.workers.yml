  worker-evidence-embedding:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        GIT_SHA: ${GIT_SHA:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        WITH_OCR: "false"
