# docker-compose.workers.yml
# Extends base docker-compose.yml with worker services

services:
  redis:
    image: redis:7-alpine
    container_name: fiskai-redis
    restart: unless-stopped
    volumes:
      - fiskai_redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - default
      - coolify
    ports:
      - "6379:6379"

  bull-board:
    image: deadly0/bull-board
    container_name: fiskai-bull-board
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BULL_PREFIX=fiskai
    ports:
      - "3001:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - coolify

  # Worker services
  worker-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fiskai-worker-orchestrator
    restart: unless-stopped
    command: node dist/lib/regulatory-truth/workers/orchestrator.worker.js
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - WORKER_TYPE=orchestrator
      - WORKER_CONCURRENCY=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - coolify

  worker-sentinel:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fiskai-worker-sentinel
    restart: unless-stopped
    command: node dist/lib/regulatory-truth/workers/sentinel.worker.js
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - WORKER_TYPE=sentinel
      - WORKER_CONCURRENCY=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - coolify

  worker-extractor:
    build:
      context: .
      dockerfile: Dockerfile.worker
    # No container_name when using replicas
    restart: unless-stopped
    command: node dist/lib/regulatory-truth/workers/extractor.worker.js
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - WORKER_TYPE=extractor
      - WORKER_CONCURRENCY=2
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2
    networks:
      - default
      - coolify

  worker-composer:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fiskai-worker-composer
    restart: unless-stopped
    command: node dist/lib/regulatory-truth/workers/composer.worker.js
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - WORKER_TYPE=composer
      - WORKER_CONCURRENCY=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - coolify

  worker-reviewer:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fiskai-worker-reviewer
    restart: unless-stopped
    command: node dist/lib/regulatory-truth/workers/reviewer.worker.js
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - WORKER_TYPE=reviewer
      - WORKER_CONCURRENCY=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - coolify

  worker-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: fiskai-worker-scheduler
    restart: unless-stopped
    command: node dist/lib/regulatory-truth/workers/scheduler.service.js
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - WATCHDOG_TIMEZONE=Europe/Zagreb
      - WORKER_TYPE=scheduler
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - default
      - coolify

volumes:
  fiskai_redis_data:

networks:
  coolify:
    external: true
