# Build and publish Docker image to GHCR
# Produces immutable image for app, tagged by commit SHA
#
# Image produced:
#   - ghcr.io/wandeon/fiskai-app:<sha>     (Next.js app, ARM64 for VPS-01)
#
# Note: Worker images are now built from the separate fiskai-workers repo.
#
# Architecture note:
#   - App runs on VPS-01 (ARM64) so built for linux/arm64 using remote ARM64 BuildKit
#
# Image gets :latest tag on main branch for convenience.
# Production deploys should use SHA or digest for reproducibility.

name: Build and Publish Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      force_no_cache:
        description: "Force build without cache"
        required: false
        default: "false"
        type: boolean
      dry_run:
        description: "Dry run (build but do not push)"
        required: false
        default: "false"
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  # Build ARM64 app image using remote ARM64 BuildKit on VPS-01
  build-app:
    name: Build fiskai-app (ARM64)
    runs-on: [self-hosted, linux, x64, fiskai-build]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use remote ARM64 BuildKit for native ARM64 builds
      - name: Set up Docker Buildx with remote builder
        uses: docker/setup-buildx-action@v3
        with:
          driver: remote
          endpoint: tcp://100.64.123.81:1234

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/wandeon/fiskai-app
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short
            type=sha,prefix=,format=long

      - name: Record build start time
        id: build_start
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push fiskai-app
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event.inputs.dry_run != 'true' }}
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/wandeon/fiskai-app:buildcache
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/wandeon/fiskai-app:buildcache,mode=max
          build-args: |
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy?schema=public
            REGULATORY_DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy?schema=public
          provenance: false
          sbom: false

      - name: Calculate build duration
        id: build_time
        run: |
          end=$(date +%s)
          start=${{ steps.build_start.outputs.start }}
          duration=$((end - start))
          minutes=$((duration / 60))
          seconds=$((duration % 60))
          echo "duration=${minutes}m ${seconds}s" >> $GITHUB_OUTPUT

      - name: Write build summary
        run: |
          echo "### fiskai-app (ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build time:** ${{ steps.build_time.outputs.duration }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # Collect and display deployment info
  summarize:
    name: Summarize Build
    runs-on: [self-hosted, linux, x64, fiskai-build]
    needs: [build-app]
    if: always()

    steps:
      - name: Display deployment info
        run: |
          echo "## ðŸ“¦ Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App (via Coolify):** Automatically deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workers:** Built and deployed from separate fiskai-workers repo" >> $GITHUB_STEP_SUMMARY

  # Auto-deploy app to Coolify after successful build
  deploy-app:
    name: Deploy App to Coolify
    runs-on: [self-hosted, linux, x64, fiskai-build]
    needs: build-app
    if: github.ref == 'refs/heads/main' && github.event.inputs.dry_run != 'true'

    steps:
      - name: Trigger Coolify deployment
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          COOLIFY_APP_UUID: tgg4gkcco8k8s0wwg08cck40
        run: |
          if [ -z "$COOLIFY_TOKEN" ]; then
            echo "::warning::COOLIFY_API_TOKEN not set, skipping deployment"
            exit 0
          fi

          echo "Triggering deployment for image: ghcr.io/wandeon/fiskai-app:${{ github.sha }}"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "http://152.53.146.3:8000/api/v1/applications/${COOLIFY_APP_UUID}/restart" \
            -H "Authorization: Bearer ${COOLIFY_TOKEN}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "âœ… App deployment triggered successfully"
            echo "$body" | jq . 2>/dev/null || echo "$body"
          else
            echo "::error::Deployment failed with HTTP $http_code"
            echo "$body"
            exit 1
          fi
