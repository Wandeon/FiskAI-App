# Build and push app image to GHCR
# Runs on self-hosted runner on VPS (x86) for faster builds
# Images are pulled by Coolify instead of building on VPS-01 (ARM64)

name: Build App Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      force_no_cache:
        description: 'Force build without cache'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: wandeon/fiskai-app

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: [self-hosted, linux, x64, fiskai-build]
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      build_time: ${{ steps.build_time.outputs.duration }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short
            type=sha,prefix=,format=long

      - name: Record build start time
        id: build_start
        run: echo "start=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Build for ARM64 - VPS-01 deployment server is ARM64 (Hetzner CAX)
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy?schema=public
            REGULATORY_DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy?schema=public
          # Use inline cache for better layer reuse
          provenance: false
          sbom: false

      - name: Calculate build duration
        id: build_time
        run: |
          end=$(date +%s)
          start=${{ steps.build_start.outputs.start }}
          duration=$((end - start))
          minutes=$((duration / 60))
          seconds=$((duration % 60))
          echo "duration=${minutes}m ${seconds}s" >> $GITHUB_OUTPUT
          echo "### Build completed in ${minutes}m ${seconds}s" >> $GITHUB_STEP_SUMMARY

      - name: Verify image
        run: |
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Optional: Trigger Coolify deployment
  notify-coolify:
    name: Notify Coolify
    runs-on: [self-hosted, linux, x64, fiskai-build]
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Coolify deployment
        if: ${{ vars.COOLIFY_WEBHOOK_URL != '' }}
        run: |
          curl -s -X POST "${{ vars.COOLIFY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"image": "ghcr.io/${{ env.IMAGE_NAME }}:latest"}' || true
          echo "Coolify deployment triggered (or skipped if webhook not configured)"
