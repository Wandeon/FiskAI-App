name: CI

on:
  push:
    branches: ["main", "develop", "feature/*"]
  pull_request:

env:
  NODE_VERSION: "20"
  # Required for prisma generate during npm postinstall
  DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci?schema=public"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Run lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    # TypeScript errors are tracked but currently non-blocking due to existing debt
    # Target: Reduce to 0 errors per docs/06_ROADMAP/typescript-debt.md
    # Once at 0, remove continue-on-error and add to build needs (issue #319)
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type check
        id: typecheck
        run: |
          npx tsc --noEmit 2>&1 | tee typescript-errors.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0  # Always succeed to allow summary generation
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Count and report TypeScript errors
        run: |
          ERROR_COUNT=$(grep -c "error TS" typescript-errors.log || echo "0")
          echo "## TypeScript Errors: $ERROR_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "::warning::TypeScript check found $ERROR_COUNT errors - see docs/06_ROADMAP/typescript-debt.md"
            echo "### Top errors by category:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep "error TS" typescript-errors.log | sed 's/.*error /error /' | sort | uniq -c | sort -rn | head -10 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Action Required**: Fix TypeScript errors per [typescript-debt.md](docs/06_ROADMAP/typescript-debt.md)" >> $GITHUB_STEP_SUMMARY
          else
            echo "No TypeScript errors found!" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail the step if there are errors (job continues due to continue-on-error)
          if [ "${{ steps.typecheck.outputs.exit_code }}" != "0" ]; then
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    # CRITICAL: Security audit must block deployments
    # Removed continue-on-error per issue #324
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Security audit
        run: npm audit --audit-level=high

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run unit tests
        run: npm test

  test-integration:
    name: Integration Tests (DB)
    runs-on: ubuntu-latest
    # Skip: Requires Prisma 7 config file setup for migrations
    # TODO: Configure prisma.config.ts for CI migrations (issue #TBD)
    if: false
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ci
          POSTGRES_PASSWORD: ci
          POSTGRES_DB: ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci?schema=test_${{ github.run_id }}"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Create test schema
        run: |
          PGPASSWORD=ci psql -h localhost -U ci -d ci -c "CREATE SCHEMA IF NOT EXISTS \"test_${{ github.run_id }}\";"

      - name: Apply migrations
        run: npx prisma migrate deploy

      - name: Run integration tests
        run: node --import tsx --test src/lib/regulatory-truth/__tests__/*.test.ts

      - name: Regulatory Trust Summary
        if: always()
        run: |
          echo "## ðŸ”’ Regulatory Trust Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Gate | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| extractor_parse_failure_rate | >10% CRITICAL | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "| validator_rejection_rate | >35% CRITICAL | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "| t0_t1_approval_compliance | >0 CRITICAL | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "| source_pointer_coverage_published | >0 CRITICAL | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "| citation_compliance | â‰¥95% (28/30) | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See \`docs/regulatory-truth/evidence-pack-2025-12-23.md\` for full details." >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    # Build is the deploy blocker - catches actual compilation errors
    # Added security as dependency per issue #324
    # Note: test-integration skipped until Prisma 7 config is set up
    needs: [lint, test, security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          SENTRY_SKIP_SOURCE_MAP_UPLOAD: "true"
          # Required for build - dummy values for CI only
          RESEND_API_KEY: "re_test_dummy_key"
          REDIS_URL: "redis://localhost:6379"
          NEXTAUTH_SECRET: "ci-test-secret-not-for-production"
          NEXTAUTH_URL: "http://localhost:3000"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: fiskai:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
